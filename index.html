<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="container pt-5">
      <h3 class="text-center text-danger pb-4">Android Calculator</h3>
      <div class="wrapper">
        <article id="calculation-area" class="d-flex flex-column p-5">
          <div class="number"></div>
          <div class="" id="operationDiv"></div>
          <div class="pointDiv" id="pointDiv"></div>
        </article>
        <div class="row text-center align-self-end">
          <div class="col-12 d-flex">
            <div class="col-3 operations">C</div>
            <div class="col-3 operations">()</div>
            <div class="col-3 operations">%</div>
            <div class="col-3 operations">รท</div>
          </div>
          <div class="col-12 d-flex">
            <div class="col-3 numbers">7</div>
            <div class="col-3 numbers">8</div>
            <div class="col-3 numbers">9</div>
            <div class="col-3 operations">x</div>
          </div>
          <div class="col-12 d-flex">
            <div class="col-3 numbers">4</div>
            <div class="col-3 numbers">5</div>
            <div class="col-3 numbers">6</div>
            <div class="col-3 operations">-</div>
          </div>
          <div class="col-12 d-flex">
            <div class="col-3 numbers">1</div>
            <div class="col-3 numbers">2</div>
            <div class="col-3 numbers">3</div>
            <div class="col-3 operations">+</div>
          </div>
          <div class="col-12 d-flex">
            <div class="col-3 decrement">+/-</div>
            <div class="col-3 numbers">0</div>
            <div class="col-3 point">.</div>
            <div class="col-3 equal">=</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
